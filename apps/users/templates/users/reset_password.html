{% if validlink %}
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Cambiar contrase√±a</h1>

      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="password1">Nueva contrase√±a</label>

              <input type="password" id="password1" name="password1" placeholder="Introduce tu nueva contrase√±a" required>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background-color: #f5f7fa;
    color: #333;
    line-height: 1.6;
    padding: 20px;
  }

  .container {
    max-width: 500px;
    margin: 40px auto;
  }

  .card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    overflow: hidden;
  }

  .card-header {
    background-color: #4285f4;
    color: white;
    padding: 30px;
    text-align: center;
  }

  .card-header.error {
    background-color: #ea4335;
  }

  .card-header h1 {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 8px;
  }

  .subtitle {
    font-size: 1rem;
    opacity: 0.9;
  }

  .card-body {
    padding: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #555;
  }

  .input-container {
    position: relative;
    display: flex;
    align-items: center;
  }

  input[type="password"] {
    width: 100%;
    padding: 12px 40px 12px 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  input[type="password"]:focus {
    border-color: #4285f4;
    box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
    outline: none;
  }

  .icon {
    position: absolute;
    right: 12px;
    cursor: pointer;
    color: #777;
  }

  .eye-closed::before {
    content: "üëÅÔ∏è";
  }

  .eye-open::before {
    content: "üëÅÔ∏è";
    opacity: 0.7;
  }



  .btn-submit {
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
    text-align: center;
    display: block;
    text-decoration: none;
  }

  .btn-submit:hover {
    background-color: #3367d6;
  }

  .error-message {
    display: flex;
    align-items: center;
    background-color: #ffebee;
    border-radius: 6px;
    padding: 15px;
    margin-bottom: 20px;
  }

  .error-icon {
    width: 24px;
    height: 24px;
    margin-right: 10px;
    fill: #ea4335;
  }

  @media (max-width: 576px) {
    .container {
      margin: 20px auto;
    }

    .card-header {
      padding: 20px;
    }

    .card-body {
      padding: 20px;
    }
  }
</style>

<script>
  function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById('icon' + inputId.slice(-1));

    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.remove('eye-closed');
      icon.classList.add('eye-open');
    } else {
      input.type = 'password';
      icon.classList.remove('eye-open');
      icon.classList.add('eye-closed');
    }
  }
</script>
